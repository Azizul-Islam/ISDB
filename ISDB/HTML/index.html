<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>

<body>
    

    <canvas id="myCanvas" height="100" width="200" style="border: 1px solid #d3d3d3">
        Your browser does not support .
    </canvas>
    <canvas id="myCanvas1" height="100" width="200"  style="border: 1px solid #d3d3d3">
        
    </canvas>
    <canvas id="myCanvas2" height="100" width="200"  style="border: 1px solid #d3d3d3">
        
    </canvas>
    <canvas id="myCanvas3" height="100" width="200"  style="border: 1px solid #d3d3d3">
        
    </canvas><br>
    
    <img src="1.jpg" id="scream" width="220" height="277" alt=""><br>
    
    <p><button onclick="myCanvas4()">Try It</button></p>
    <canvas id="myCanvas4" width="250" height="300" style="border: 1px solid #d3d3d3">
        
    </canvas>
    

    <script>
        var c = document.getElementById('myCanvas');
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(95, 50, 40, 0, 2 * Math.PI);
        ctx.stroke();
        
        
        var a = document.getElementById("myCanvas1");
        var b= a.getContext("2d");
        b.font = "30px Arial";
        b.fillText("Hello world",10,50);
        
        var c = document.getElementById("myCanvas2");
        var d = c.getContext("2d");
        d.font = "32px Arial";
        d.strokeText("Hello world",10,50);
       
        var e = document.getElementById("myCanvas3");
        var f = e.getContext("2d");
        var grd = f.createLinearGradient(0,0,200,0);
        grd.addColorStop(0,"red");
        grd.addColorStop(1,"white");
        f.fillStyle = grd;
        f.fillRect(10,10,150,80);
        function myCanvas4(){
            var g = document.getElementById("myCanvas4");
            var e = g.getContext("2d");
            var img = document.getElementById("scream");
            e.drawImage(img,10,10);
        }
    </script>
</body>

</html>
