<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .prompt{
            font-family: verdana;
            font-weight: bold;
            color: #8b6952;
            background-color: #d3c75e;
            font-size: 18px;
        }
        body{
            background-color: #db4347;
        }
    </style>
</head>
<body>
    <div class="prompt"></div>
    <form action="">
        <input type="button" value="#d0d0a9" onclick="document.bgColor='#d0d0a9'">
        
        
    </form>
    <script>
        var yourName;
        yourName = prompt("Enter your name:","Name");
        document.write("Welcome,"+yourName);
    </script>
</body>
</html>
