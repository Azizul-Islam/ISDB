<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <h2>Your exam will start <span id="counter"></span> sec left</h2>
    
    <script>
        var count =10;
        var timer = setInterval(goFunction,1000);
        function goFunction(){
            if(count<=0){
                clearInterval(timer);
                window.location="http://google.com";
            }
            document.getElementById("counter").innerHTML=count;
            count--;
        }
    </script>
</body>
</html>
