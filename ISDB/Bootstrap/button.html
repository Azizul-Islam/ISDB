<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false">
        Single toggle
    </button>
    <div class="btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
            <input type="checkbox" checked> Checked
        </label>
    </div>
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
            <input type="radio" name="options" id="option1" checked> Active
        </label>
        <label class="btn btn-secondary">
            <input type="radio" name="options" id="option2"> Radio
        </label>
        <label class="btn btn-secondary">
            <input type="radio" name="options" id="option3"> Radio
        </label>
    </div><br>
    
    
    <button class="btn btn-danger">Button</button>
    <button class="btn btn-outline-info">Button</button>
    <button class="btn btn-warning btn-lg">Button</button>
    <button class="btn btn-dark btn-sm">Button</button>
    <button class="btn btn-dark btn-lg btn-block">Button</button>
    <div class="btn-group mr-2">
        <button class="btn btn-success">Button</button>
        <button class="btn btn-success">Button</button>
        <button class="btn btn-info">Button</button>
        <button class="btn btn-success">Button</button>
    </div>
    <div class="btn-group">
         <button class="btn btn-danger">Button</button>
         <button class="btn btn-danger">Button</button>
         <button class="btn btn-danger">Button</button>
    </div><br><br>
    
    
    
    <div class="btn-group"  role="group">
        <button class="btn btn-secondary">1</button>
        <button class="btn btn-secondary">2</button>
        <button class="btn btn-secondary dropdown-toggle"  data-toggle="dropdown" >Dropdown</button>
        <div class="dropdown-menu">
            <a href="" class="dropdown-item">One</a>
            <a href="" class="dropdown-item">Two</a>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
