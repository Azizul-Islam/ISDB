<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>  
     var count=0;

      

    </script>
</head>
<body>
    <button onclick="go('http://yahoo.com')">Yahoo</button>
    <button onclick="go('http://gmail.com')">Gmail</button>
    
    Your exam will be started in <span id="counter"></span> seconds.
    <script>       
      count=10;
      var timer= setInterval(gotoExam,1000);
        function gotoExam(){
            if(count<=0){
              clearInterval(timer)
              window.location="http://vcampus.co"
            }
            
            document.getElementById("counter").innerHTML=count;
            count--;
        }

        function go(address){
          window.location=address
        }

       

      
       
    </script>
</body>
</html>
