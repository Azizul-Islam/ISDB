<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
	.clearfix:before,.clearfix:after{content:""; display:table;}
	.clearfix:after{clear:both}
	
	.news-list{
		margin:0;
		padding:0;
		list-style:none;
		width:270px;
	}
	.news-list li{
		border-bottom:1px solid #CACACA;
		padding:5px;
		box-sizing:border-box;
	}
	.news-list .wrap{}
	.news-list .wrap .c{float:left;}
	.news-list .wrap .c1{
			width:20%;
			margin-right:10px;
	}
	.news-list .wrap .c2{
			width:calc(80% - 10px);
			font-family:solaimanLipi;
		}
	
</style>
</head>

<body>
	<ul class="news-list">
    	<li>
        	<div class="wrap clearfix">
            	<div class="c c1"><img src="img/3.webp" style="width:100%"></div>
                <div class="c c2"> এক্সপ্রেসওয়েতে ৭০ মিনিট</div>
            </div>
        </li>
        
    </ul>
</body>
</html>
